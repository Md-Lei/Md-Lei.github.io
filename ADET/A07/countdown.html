<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Gift Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav.navbar {
            background-color: #fad0c4;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .centered {
            text-align: center;
            flex-grow: 1;
        }

        .navbar-brand h5 {
            margin: 0;
            font-size: 12px;
        }

        .countdown {
            font-size: 20px;
            font-weight: bold;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #claimBtn {
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 6px;
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        #claimBtn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body >
    <nav class="navbar">
        <div class="container-fluid navbar-content">
            <div class="centered text-white mb-0" style="font-weight:bold; font-size:20px;">
                Mystery Gift Unlocks In <span id="demo" class="countdown"></span>
            </div>
            <button id="claimBtn" class="ms-auto ms-lg-0 d-block mx-auto mx-lg-0" disabled> Claim</button>
        </div>
    </nav>

    <div class="modal fade" id="giftModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="giftModalLabel">Congratulations!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You've unlocked a special mystery gift! Check your messages or contact support for further details.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <script>
        const countDownDate = new Date("2025-06-10T23:37:25").getTime();
        const countdownElement = document.getElementById("demo");
        const claimBtn = document.getElementById("claimBtn");

        const x = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            if (distance < 0) {
                clearInterval(x);
                countdownElement.innerHTML = "Ready!";
                claimBtn.disabled = false;
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }, 1000);

        claimBtn.addEventListener("click", function () {
            const modal = new bootstrap.Modal(document.getElementById('giftModal'));
            modal.show();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
